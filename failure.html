<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
    <title>Uh&mdash;oh!</title>
    <style>
      .icon {
        height: 48px;
        width: 48px;
        margin: 0 0 12px 12px;
      }
      button {
        transition: all 0.3s ease-in;
      }
      button:active {
        transform: scale(0.95);
      }
      .container {
        max-width: 600px;
        overflow: hidden;
        margin: 128px auto;
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        border-radius: 12px;
      }
    </style>
  </head>
  <body>
    <div class="container my-5">
      <div class="position-relative p-1 text-center border-dashed rounded-5">
        <form action="/failure" method="post">
          <button
            type="submit"
            class="position-absolute top-0 end-0 p-3 m-3 btn-close bg-secondary bg-opacity-10 rounded-pill"
            aria-label="Close"
          ></button>
        </form>
        <svg class="bi mt-5 mb-3" width="48" height="48">
          <use xlink:href="#check2-circle"></use>
        </svg>
        <h1 class="text-body-emphasis">
          Uh-oh!<svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="icon"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M15.182 16.318A4.486 4.486 0 0012.016 15a4.486 4.486 0 00-3.198 1.318M21 12a9 9 0 11-18 0 9 9 0 0118 0zM9.75 9.75c0 .414-.168.75-.375.75S9 10.164 9 9.75 9.168 9 9.375 9s.375.336.375.75zm-.375 0h.008v.015h-.008V9.75zm5.625 0c0 .414-.168.75-.375.75s-.375-.336-.375-.75.168-.75.375-.75.375.336.375.75zm-.375 0h.008v.015h-.008V9.75z"
            />
          </svg>
        </h1>
        <p class="col-lg-6 mx-auto mb-4">
          There was a problem signing you up. Please try again or contact the
          developer!
        </p>
        <form action="/failure" method="post">
          <button class="btn btn-warning px-5 mb-5" name="button" type="submit">
            Try Again
          </button>
        </form>
      </div>
    </div>
  </body>
</html>
